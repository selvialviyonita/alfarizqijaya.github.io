<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak WhatsApp</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .contact-button {
            background-color: #007bff; /* Warna biru */
            color: white; /* Warna teks putih */
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .contact-button:hover {
            background-color: #0056b3; /* Warna biru lebih gelap saat hover */
        }

        .message-box {
            background-color: #f0f8ff; /* Warna biru muda */
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .message-text {
            font-size: 18px;
            color: #000; /* Warna teks hitam */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hubungi Kami Sekarang Juga</h2>

    <div class="message-box">
        <p class="message-text">Biarkan kami yang menangani proyek survey Anda!</p>
    </div>

    <!-- Tombol Kontak Kami -->
    <a href="https://wa.me/6282354887185?text=Hubungi%20Kami%20Sekarang%20Juga%21%20Biarkan%20kami%20yang%20menangani%20proyek%20survey%20Anda%21" target="_blank" class="contact-button">Kontak Kami</a>
</div>

</body>
</html>
